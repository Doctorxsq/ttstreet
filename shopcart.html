<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<link rel="stylesheet" href="css/ba.css" />
<link rel="stylesheet" href="font/iconfont.css" />
<link rel="stylesheet" href="css/shopcart.css" />
<title>蘑菇街-购物车</title>
</head>
<body class="s_body">

	<div class="s_header isFixed">
		<div class="s_header_box">
			<div class="s_header_left">
				<a href="">
					<i class="iconfont icon-left"></i>
				</a>
			</div>
			<div class="s_header_tit">购物车</div>
			<div class="s_header_right">
				<div class='s_right_con'>
					<span class='s_right_part'>
						<span>编辑</span>
						<a class='s_right_msg' href="">
							<i class="iconfont icon-msg2"></i>
						</a>
					</span>
				</div>
			</div>
		</div>
	</div>

<section style="display: block;">
	<div class="s_empty_con">
		<div class="s_empty_box">
			<p class="s_shopcart_logo">
				<i class="iconfont icon-shopcart"></i>
			</p>
			<p class="s_empty_cart">购物车还是空的哦～</p>
			<p class="s_empty_btn">
				<div class="s_go_buy">去逛逛</div>
			</p>
		</div>
	</div>
</section>
<section style="display: none;">
	<div class="s_create_order">
		<div class="s_create_order_wrap">
			<!--广告墙-->
			<div class="attention_bar">
				<span class="attention_bar_des" >关注公众号：蘑菇街服务中心，及时跟进订单信息哟！</span>
			</div>
			<div class="s_add_address">
				<i class="iconfont icon-location address_location"></i>
				<div class="no_address">请填写收货地址</div>
        					
				<i class="iconfont icon-right1 address_arrow"></i>
			</div>
			<!--联系商家-->
			<div class="s_goods_info">
				<div class="s_shophead">
					<div class="shophead_tit">
						<span>荔枝美饰</span>
						<span></span>
					</div>
					<a class="shophead_im" href="">
						<i class="iconfont icon-msg2 s_send_msg"></i>
						<i>联系商家</i>
					</a>
				</div>
			</div>
			<!--商品详情-->
			<div class="s_goods_con">
				<div class="s_goods_wrap">
					<div class="s_goods_realimg">
						<img src="../img/95111661_0g8g8c0937c0f51a9hfh7i6867eii_640x960.jpg_220x330.webp" alt="" />
					</div>
					<div class="s_goods_decrip">
						<p class="s_decribe_tit">智暖大号暖身贴暖贴暖宫贴痛经贴保暖贴足贴关节贴暖宝宝发热贴</p>
						<div ><p class="s_decribe_detail">颜色：暖贴暖宝宝；规格：30片装；</p></div>
					</div>
					<div class="s_goods_price">
						<div>
							<span class="s_old_price">¥24.00</span>
						</div>
						<div>
							<span class="s_new_price">¥16.80</span>
						</div>
						<div class="s_goods_count">
							<span class="s_reduce_count flr">-</span>
							<span class="s_real_count flr">3</span>
							<span class="s_add_count flr">+</span>
						</div>
					</div>
					
				</div>
			</div>
			
			<!--减价墙-->
					<div class="s_sale_bar">
						<span class="salebar_tit">店家合计:</span>
						<span class="s_salebar_dec"> </span>
						<span class="s_salebar_price frt">¥100.80</span>
					</div>
			<!--对商家评价-->
			<div class="s_talkto_shop">
				<textarea class="s_talk_content" name="" rows="1" cols="30"
					placeholder="有什么想对商家说的可以写在这里哦~"></textarea>
			</div>
		</div>
	</div>
</section>
<footer>
	<div class="s_shopcart_foot">
		<div class="s_paybar">
			<div class="s_paybar_detail">
				<div class="s_money_info flt">
					<div class="s_paybar_totalnum">
						总价：<span class="s_paysun_red">¥100.80</span>
					</div>
				</div>
				<div class="s_totalnum frt">
					<span class="s_pay_allnum">共6件商品</span>
				</div>
			</div>
			<span class="s_paybar_btn">提交订单</span>
		</div>
	</div>
</footer>
</body>
</html>
